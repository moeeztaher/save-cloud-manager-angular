 <app-file-upload></app-file-upload>
  <mat-list>
    <div mat-subheader>Files</div>
    @for (item of fileStructure; track item) {
      <mat-list-item>
        <mat-icon matListItemIcon>folder</mat-icon>
        <div matListItemTitle style="cursor: pointer;" class="hoverable-item" (click)="downloadFile(item.name)">{{item.name}}</div>
      </mat-list-item>
    }
    <mat-divider></mat-divider>
  </mat-list>
